<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img style="width: 100px;" class="logo" src="pngegg.png" alt="img">
        <nav>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <ul class="navRoutes">
                <li><a href="#"><button class="active">Home</button></a></li>
                <li><a href="#"><button>Contact us</button></a></li>
                <li><a href="#"><button>Services</button></a></li>
                <li><a href="#"><button>About</button></a></li>
                <li><a class="contact" href="#"><button>Queries & Support</button></a></li>
            </ul>
        </nav>
        <input type="text" name="search" id="search" placeholder="Search...">
    </header>
    <script>
        const toggle = document.querySelector(".toggle-button")
        const navRoutes = document.querySelector(".navRoutes")
        toggle.addEventListener("click", ()=>{
            navRoutes.classList.toggle('active')
        })
    </script>
</body>
</html>
